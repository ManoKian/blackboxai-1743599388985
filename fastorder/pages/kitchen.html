<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastOrder - Kitchen Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/app.css">
</head>
<body class="bg-gray-100">
    <header class="bg-red-600 text-white p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Kitchen Display System</h1>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="orders-container">
            <!-- Orders will be loaded here -->
            <div class="text-center text-gray-500 py-10">
                <i class="fas fa-utensils text-4xl mb-2"></i>
                <p>Waiting for orders...</p>
            </div>
        </div>
    </main>

    <script src="../scripts/kitchen.js"></script>
</body>
</html>
