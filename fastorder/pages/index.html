<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastOrder - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/app.css">
</head>
<body class="bg-gray-100">
    <header class="bg-yellow-500 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">FastOrder</h1>
            <div class="flex items-center space-x-4">
                <button id="cart-btn" class="relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Our Menu</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="menu-items">
                <!-- Menu items will be loaded here via JavaScript -->
            </div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-auto mt-10">
            <h3 class="text-xl font-bold mb-4">Your Order</h3>
            <div id="cart-items" class="mb-4">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="flex justify-between items-center mb-4">
                <span class="font-bold">Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <div class="flex space-x-4">
                <button id="close-cart" class="px-4 py-2 border border-gray-300 rounded">Continue Shopping</button>
                <button id="checkout-btn" class="px-4 py-2 bg-yellow-500 text-white rounded">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
</body>
</html>
